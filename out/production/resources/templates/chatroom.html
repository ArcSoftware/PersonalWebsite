{{> partials/header}}
<body class="bg-dark">
{{> partials/nav}}
<h1 class="underNav">Welcome to the Chat Room!</h1>
{{#messages}}
<ul>{{message}}</ul>

<form action="/addmessage" method="post">

    <input type="submit" value="Logout" />
</form>
{{> partials/footer}}
</body>
</html>
